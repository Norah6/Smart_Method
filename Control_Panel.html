<!DOCTYPE html>
<Html>
	<Head>
		<meta charset="UTF-8">
		<Title>Control Panel</Title>
		<link rel="stylesheet" href="controlCSS.css">
		<!-- <link rel="icon" href="#"> -->
	</Head>
	<Body>
		<div id="stars"></div>
		<div id="stars2"></div>
		<div id="stars3"></div>
		<div class="Main-part">
			<div class="head-part">
				<div class="stop-btn">
					<div class="center">
						<button type="button" class="btn_" id="Stop">Stop</button>
					</div>
				</div>
				<div class="hd2">
					<div class="center">
					</div>
				</div>
			</div>
			<div class="body-part">
				<div class="P">
					<div class="center">
					</div>
				</div>
				<div class="Fwd">
					<div class="center">
						<button type="button" class="btn_" id="Forwards">Forwards ▲</button>
					</div>
				</div>
				<div class="Lft">
					<div class="center">
						<button type="button" class="btn_" id="Left">◄ Left</button>
					</div>
				</div>
				<div class="Rt">
					<div class="center">
						<button type="button" class="btn_" id="Right">Right ►</button>
					</div>
				</div>
				<div class="Bwd">
					<div class="center">
						<button type="button" class="btn_" id="Backwards">Backwards ▼</button>
					</div>
				</div>
			</div>
			<div class="bottom">
				<div class="center">
					<p>&copy; 2020</p>
				</div>
			</div>
		</div>
	</Body>
</Html>
